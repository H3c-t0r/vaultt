executor: node
steps:
  - checkout
  - run: echo "$PWD"; ls -lah ./ui/node_modules || true
  - restore_yarn_cache
  - run: echo "$PWD"; ls -lah ./ui/node_modules || true
  - run:
      name: Install UI dependencies
      command: |
        cd ui
        yarn install
        npm rebuild node-sass
  - run: echo "$PWD"; ls -lah ./ui/node_modules || true
  - save_yarn_cache
