executor: docker-env-go-test
parallelism: 8
steps:
  - exit-if-ui-or-docs-branch
  - checkout
  - attach_workspace:
      at: /home/circleci/go/bin
  - go_test:
      log_dir: "/tmp/testlogs"
  - store_artifacts:
      path: test-results
  - store_test_results:
      path: test-results
  - store_artifacts:
      path: "/tmp/testlogs"
