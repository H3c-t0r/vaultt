query UseCasesQuery {
  allVaultUseCases {
    slug
    heroHeading
    heroDescription
    challengeHeading
    challengeDescription
    challengeImage {
      url
      alt
      width
      height
    }
    challengeLink
    solutionHeading
    solutionDescription
    solutionImage {
      url
      alt
      width
      height
    }
    solutionLink
    caseStudyImage {
      url
      alt
      width
      height
    }
    caseStudyLogo {
      url
      alt
      width
      height
    }
    caseStudyHeading
    caseStudyDescription
    caseStudyLink
    caseStudyStats {
      value
      label
    }
    callToActionHeading
    callToActionDescription
    callToActionLinks {
      link
      title
    }
    videoCallout {
      youtubeId
      heading
      description
      thumbnail {
        url
      }
      personName
      personDescription
      personAvatar {
        url
      }
    }
  }
}
